<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <h6 class="card-title mb-3">Course : {{courseName}}</h6>
            
            <form #form="ngForm" (ngSubmit)="submit(form)">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <!-- <label for="name">Name</label> --> <input class="form-control" name = "payment" type="number" placeholder="Down payment" ngModel> </div>
                </div>
            </div>
            <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">By Booking this appointment you agree to the</small> <a href="#" class="terms">Terms & Conditions</a> </div> 
            <button type="submit" class="btn btn-primary btn-block confirm-button">Enroll for the course</button>
        </form>
        </div>
    </div>
</div>
